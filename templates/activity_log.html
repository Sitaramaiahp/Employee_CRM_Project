
{% extends 'base.html' %}
{% block content %}
<!-- Main Section -->
<div class="main-section">
    <!-- Nav Section -->
    <div class="nav-section home-nav">
        <a href="#" class="nav-title btn">Activity Log</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>User</th>
                <th>Action</th>
                <th>Description</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.user }}</td>
                <td>{{ log.action }}</td>
                <td>{{ log.description }}</td>
                <td>{{ log.timestamp }}</td>
            </tr>
            {% endfor %}
          </tbody>
    </table>
</div>
{% endblock %}
